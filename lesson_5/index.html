<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">">
    <meta charset="UTF-8">
    <title>quote generation</title>
    <link rel="stylesheet" href="lesson5.css">
</head>
<body>
<script src="lesson_5.js"></script>
<main>
    <div class="container">
        <div class="quotes-container">
            <div class="inner-quotes-container">
                <p id="quote"></p>
                <h3 id="author"></h3>
            </div>
            <div class="quote-btn">
                <button class="btn btn-info" id="back">Назад</button>
                <button class="btn btn-info" id="generate">Показать цитату</button>
                <button class="btn btn-info" id="next">Вперед</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
